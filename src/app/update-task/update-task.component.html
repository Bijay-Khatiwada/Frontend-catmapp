<!-- update.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-8">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">Edit Task Details</h2>
          <form [formGroup]="angForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="name">Task NAME</label>
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
                placeholder="Enter Name"
              />
              <small *ngIf="isInvalid('name')" class="text-danger"
                >Name is required</small
              >
            </div>
            <div class="form-group mb-3">
              <label for="label">Task label</label>
              <input
                type="text"
                id="label"
                class="form-control"
                formControlName="label"
                placeholder="Enter label"
              />
              <small *ngIf="isInvalid('label')" class="text-danger"
                >label is required</small
              >
            </div>
            <div class="form-group mb-3">
              <label for="time">Task time in hours</label>
              <input
                type="text"
                id="time"
                class="form-control"
                formControlName="time"
                placeholder="Enter time"
              />
              <small *ngIf="isInvalid('time')" class="text-danger"
                >Time is required</small
              >
            </div>
            <!-- Dropdown input field with options -->
              <div class="form-group mb-3">
                <label for="status">Status</label>

                <select
                  id="status"
                  class="form-control"
                  formControlName="status"
                >
                  <option value="Not Started">
                    Not Started
                  </option>
                  <option value="In Progress">In Progress</option>
                  <option value="Completed">Completed</option>
                </select>
                <small *ngIf="isInvalid('status')" class="text-danger"
                  >Status is required</small
                >
              </div>
            <div class="form-group mb-3">
              <label for="description">Task description</label>
              <input
                id="description"
                class="form-control"
                formControlName="description"
                placeholder="Description"
              />
              <small *ngIf="isInvalid('description')" class="text-danger"
                >Description is required</small
              >
            </div>
             <!-- Dropdown input field with options -->
              <div class="form-group mb-3">
                <label for="priority">Priority</label>
                <select
                  id="priority"
                  class="form-control"
                  formControlName="priority"
                >
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
                <small *ngIf="isInvalid('priority')" class="text-danger"
                  >Priority</small
                >
              </div>
            <!-- Task date input field -->
            <div class="form-group mb-3">
              <label for="Date">Date</label>
              <input
                id="Date"
                class="form-control"
                formControlName="date"
                placeholder="date"
                type="date"
              />
              <small *ngIf="isInvalid('date')" class="text-danger">Date is required</small>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="isIncomplete()"
            >
              Update Task
            </button>

            <button
              type="button"
              class="btn btn-secondary"
              (click)="onCancel()"
            >
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
